<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <script src="axios.min.js"></script>

  <script>
    function sendGetRequest() {
      const url = "https://api.example.com/data";

      axios.get(url)
        .then(response => {
          console.log(response.data);
        })
        .catch(error => {
          console.error(error);
        });
    }

    sendGetRequest();

  </script>
</body>

</html>
